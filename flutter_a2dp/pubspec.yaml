name: flutter_a2dp
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_a2dp_platform_interface:
    path: ../flutter_a2dp_platform_interface
  flutter_a2dp_android:
    path: ../flutter_a2dp_android
  flutter_a2dp_linux:
    path: ../flutter_a2dp_linux

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_a2dp_android
      linux:
        default_package: flutter_a2dp_linux